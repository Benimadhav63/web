<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <style>
        :root {
            --primaryColor:#00b7ff;
            --secondaryColor:#6c757d;
        }
        button {
            border:none;
            color:white;
            padding:5px 10px;
        }
        #primaryBtn {
            background-color: var(--primaryColor);
        }
        #secondaryBtn {
            background-color: var(--secondaryColor);
        }
    </style>
</head>
<body>
    <button id="primaryBtn">Primary Button</button>
    <button id="secondaryBtn">Secondary Button</button>
    <!-- <p>Purpose of var() in css</p>
    <p>The var() CSS function can be used to insert the value of a custom property (sometimes called a "CSS variable") instead of any part of a value of another property.</p> -->
</body>
</html>
