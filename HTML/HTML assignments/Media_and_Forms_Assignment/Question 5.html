<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <div style="display: flex;justify-content: center;">
    <div>
    <h2 style="display: flex;justify-content: center;">Sign Up</h2>
    <form action="" method="get">
        <div style="display: inline-block;width: 140px;padding: 5px"><label for="firstname">Firstname</label></div>
        <input type="text" name="firstname" id="firstname" minlength="3" required><br>
        <div style="display: inline-block;width: 140px;padding: 5px"><label for="lastname">Lastname</label></div>
        <input type="text" name="lastname" id="lastname" minlength="3" required><br>
        <div style="display: inline-block;width: 140px;padding: 5px"><label for="email">Email</label></div>
        <input type="email" name="email" id="email" minlength="3" required><br>
        <div style="display: inline-block;width: 140px;padding: 5px"><label for="password">Password</label></div>
        <input type="password" name="Password" id="password"><br>
        <div style="display: inline-block;width: 140px;padding: 5px"><label for="cpassword">Confirm Password</label></div>
        <input type="password" name="confirm Password" id="cpassword"><br>
        <div style="display: inline-block;width: 140px;padding: 5px"><label for="age">Age</label></div>
        <input type="number" name="age" id="age" min="1" max="150"><br>
        <div style="display: inline-block;width: 140px;padding: 5px"><label for="gender">Gender</label></div>
        <input type="radio" name="gender" value="male" id="gender">Male
        <input type="radio" name="gender" value="female" id="gender">Female<br>
        <div style="padding: 5px;"><input type="checkbox" name="terms & conditions" id="t&c" required>
        <label for="t&c">Agree to terms and conditions</label></div><br>
        <div style="display: flex;justify-content: center;"><button type="submit">Submit</button></div>
    </form>
    </div>
</div>
</body>
</html>
